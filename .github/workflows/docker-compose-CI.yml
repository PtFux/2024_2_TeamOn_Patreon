name: Docker-compose CI

on:
  push:
    branches: [ "load" ]
  pull_request:
    branches: [ "load" ]
  commit:
    branches: [ "load" ]

jobs:

  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Lint go
        run: go vet ./...

  tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache-dependency-path: go.sum
    - name: Install dependencies
      run: go mod tidy
    - name: Tests
      run: go test ./...

